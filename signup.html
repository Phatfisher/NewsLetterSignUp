<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="images/image1.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign-up for my Newsletter!</h1>

        <input type="text" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" placeholder="Last Name" required>
        <input type="email" class="form-control bottom" placeholder="Email" required>
        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me</button>
        <p class="mt-5 mb-3 text-muted">&copy; Ma Vang-2019</p>
    </form>
